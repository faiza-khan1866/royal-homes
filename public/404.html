<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://rphuae.ae/favicon.png" />
    <link rel="apple-touch-icon" href="https://rphuae.ae/logo180.png" />
    <title>404 Page Not Found - RPH</title>
    <!-- font import  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css"
    />
    <link
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* ===================== 404 ERROR ======================*/
      .error-page-inn {
        margin-top: 1rem;
      }
      .error-page-inn h1 {
        font-size: 200px;
        font-weight: 800;
        line-height: 94px;
        color: #000;
        letter-spacing: 10px;
        text-align: center;
      }

      .error-page-inn h1 span {
        color: #c21b1e;
      }

      .error-page-inn h2 {
        margin-top: 30px;
      }
      .home-btn {
        background: #c21b1e;
        color: #fff;
        padding: 17px 35px;
        border-color: #c21b1e;
        text-decoration: none;
      }
      .home-btn:hover {
        background: transparent;
        outline: 1px solid #c21b1e;
        color: #c21b1e;
      }
      /*Responsive*/
      @media (max-width: 767px) {
        .error-page-inn h1 {
          font-size: 76px;
          line-height: 60px;
          letter-spacing: 10px;
        }
      }
      @media (min-width: 768px) and (max-width: 991px) {
        .error-page-inn h1 {
          font-size: 100px;
          line-height: 90px;
          letter-spacing: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-page-inn">
      <div class="container">
        <header>
          <img
            src="https://rphuae.ae/static/media/logoNoBg1.a996e8610a3eef92a585.webp"
            alt="RPH Logo"
            width="130px"
          />
        </header>
        <div
          class="d-flex flex-column justify-content-center align-items-center my-5"
        >
          <h1>
            4
            <span>
              <i class="far fa-frown"></i>
            </span>
            4
          </h1>
          <h2 class="text-center">Sorry, We can’t find anything.</h2>
          <p class="text-center">
            But don’t be afraid. Just click on go home Button.
          </p>
          <a href="/" class="home-btn"> Go To Home </a>
        </div>
      </div>
    </div>
  </body>
</html>
